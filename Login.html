    <meta charset="UTF-8">
    <title>Secure Login System</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .container {
            background: white;
            width: 330px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #667eea;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #5a67d8;
        }

        .danger {
            background: #e53e3e;
        }

        .danger:hover {
            background: #c53030;
        }

        .toggle {
            margin-top: 15px;
            font-size: 14px;
            cursor: pointer;
            color: #667eea;
        }

        #message {
            margin-top: 10px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- AUTH -->
<div class="container" id="authBox">
    <h2 id="title">Login</h2>

    <form id="form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="toggle" id="toggleText">
        Don't have an account? Sign up
    </div>

    <button class="danger" onclick="clearAccounts()">Clear All Accounts</button>

    <p id="message"></p>
</div>

<!-- DASHBOARD -->
<div class="container hidden" id="dashboard">
    <h2>Dashboard</h2>
    <p id="welcome"></p>
    <button onclick="logout()">Logout</button>
</div>

<script>
    let isLogin = true;

    const authBox = document.getElementById("authBox");
    const dashboard = document.getElementById("dashboard");
    const title = document.getElementById("title");
    const form = document.getElementById("form");
    const toggleText = document.getElementById("toggleText");
    const message = document.getElementById("message");
    const welcome = document.getElementById("welcome");

    // ---------------- HASH FUNCTION ----------------
    async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        return Array.from(new Uint8Array(hashBuffer))
            .map(b => b.toString(16).padStart(2, "0"))
            .join("");
    }

    // Auto-login
    const currentUser = localStorage.getItem("currentUser");
    if (currentUser) showDashboard(currentUser);

    // Toggle login/signup
    toggleText.onclick = () => {
        isLogin = !isLogin;
        title.textContent = isLogin ? "Login" : "Sign Up";
        form.querySelector("button").textContent = isLogin ? "Login" : "Sign Up";
        toggleText.textContent = isLogin
            ? "Don't have an account? Sign up"
            : "Already have an account? Login";
        message.textContent = "";
    };

    // Submit
    form.onsubmit = async (e) => {
        e.preventDefault();

        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");

        const username = usernameInput.value;
        const password = passwordInput.value;

        let users = JSON.parse(localStorage.getItem("users")) || {};

        if (isLogin) {
            // LOGIN
            const hashedPassword = await hashPassword(password);

            if (users[username] && users[username] === hashedPassword) {
                localStorage.setItem("currentUser", username);
                showDashboard(username);
            } else {
                message.style.color = "red";
                message.textContent = "Invalid username or password.";
            }

        } else {
            // SIGN UP
            if (users[username]) {
                message.style.color = "red";
                message.textContent = "Username already exists.";
            } else {
                const hashedPassword = await hashPassword(password);
                users[username] = hashedPassword;
                localStorage.setItem("users", JSON.stringify(users));

                message.style.color = "green";
                message.textContent = "Account created! You can now log in.";

                // Clear inputs
                usernameInput.value = "";
                passwordInput.value = "";

                isLogin = true;
                title.textContent = "Login";
                form.querySelector("button").textContent = "Login";
                toggleText.textContent = "Don't have an account? Sign up";
            }
        }
    };

    function showDashboard(username) {
        authBox.classList.add("hidden");
        dashboard.classList.remove("hidden");
        welcome.textContent = `Welcome, ${username}! üîê`;
    }

    function logout() {
        localStorage.removeItem("currentUser");
        dashboard.classList.add("hidden");
        authBox.classList.remove("hidden");
        message.textContent = "";
    }

    function clearAccounts() {
        localStorage.removeItem("users");
        localStorage.removeItem("currentUser");
        dashboard.classList.add("hidden");
        authBox.classList.remove("hidden");
        message.style.color = "green";
        message.textContent = "All accounts deleted.";
    }
</script>

</body>
</html>
